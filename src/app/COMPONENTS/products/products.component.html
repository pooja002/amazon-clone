<div class="products" *ngFor="let item of products">
    <div class="product">
        <mat-card>
            <p>{{item.title}}</p>
            <p>&#8377;<strong>{{item.price}}</strong></p>
            <img src={{item.image}} alt="">
            <button (click)="addToCart()"> Add to cart</button>
        </mat-card>
    </div>
</div>
