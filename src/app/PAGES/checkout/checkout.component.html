<div class="checkout">
    <div class="checkout_left">
        <div class="checkout_empty" *ngIf="shoppingCartService.getCartSize()==0">
            <h2>Your cart is empty</h2>
            <p>Head over to homepage to shop with exclusive discounts!</p>
        </div>

        <div class="checkout_notEmpty" *ngIf="shoppingCartService.getCartSize()!=0">
            <p><strong>Shopping Cart</strong></p>      
            <app-checkout-products [checkout_products]="items" (deleteEvent)="deleteEventHandler()"></app-checkout-products>
        </div>


    </div>
    
    <div class="checkout_right">
        <app-checkout-sub-total></app-checkout-sub-total>
    </div>
</div>
