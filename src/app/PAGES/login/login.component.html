<div class="login">
    <div class="login_container">
        <img routerLink="/" class="login_logo" src="http://gavinrumgay.com/wp-content/uploads/2020/10/1920x1080-brands-amazon-logo.jpg">
        <div class="login_form">
            <h1>sign-in</h1>
            <form action="" [formGroup]="LoginForm">
                <h5>Email</h5>
                <input type="email" formControlName="email">
                <h5>Password</h5>
                <input type="password" formControlName="password">
                <button class="login_signin_button" (click)="signIn()"> Sign In</button>
                <p class="login_terms">By continuing, you agree to Amazon's conditions of Use and Privacy Notice</p>
                <button class="login_create_button" (click)="createAccount()">Create Amazon Account</button>
            </form>
        </div>
    </div>
</div>
